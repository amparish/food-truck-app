<!DOCTYPE html>
<html>
<head>
	<title>truckstop</title>
	<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</head>

<body style="background-color: antiquewhite">
 <div class="container">
    <div class="row">
      <div class="column s4"></div>
      <div class="column s4">  
      <h4>Menu</h4>
      </div>
      <div class="column s4">
        <i class="small material-icons">add_shopping_cart</i>
      </div>  
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="#itemName" id="item_name" type="text" class="validate">
            <!--<label for="first_name">First Name</label>-->
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="#itemDiscription" id="item_discription" type="text" class="validate">
            <!--<label for="first_name">First Name</label>-->
          </div>
          <div class="input-field col s2>">
            <input placeholder="#itemPrice" id="item_price" type="number" class="currency" min="0.01" max="2500" value="25.00">
            <!--<label for="last_name">Last Name</label>-->
          </div>
          <div class="input-field inline col s2">
                <button class="btn waves-effect waves-light" type="submit" name="action">Select</button>
          </div>
        </div>
      </form>
    </div>
 </div> 
  

  <script type="text/javascript">
    var menu = [];
  $("#addItem").on("click",function(e){
    e.preventDefault();
    var itemName = $("#itemName").val().trim();
    var itemDescription = $("#itemDescription").val().trim();
    var itemPrice = $("#itemPrice").val().trim();
    var item = "<div class='menuItems'>";
    item += "<h4>"+itemName + "</h4>";
    item += "<br>";
    item += "<h4>" + itemDescription + "</h4>";
    item += "<br>";
    item += "<h4>" + itemPrice + "</h4>";
    item += "</div>";
    $(".menu").append(item);
    menu.push({itemName,itemDescription,itemPrice});
  })
    $("#submit").on("click", function(e){
      e.preventDefault();
    });
  </script>
  </body>
  </html>
