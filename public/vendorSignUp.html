<!DOCTYPE html>
<html>
<head>
	<title>truckstop</title>
	<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</head>

<body style="background-color: lightblue">
  <div class="container">
    <h4>Company Information<h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="Company Name" type="text" class="validate">
            <label for="company_name">Company Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="Street Number" type="text" class="validate">
            <label for="street_number">Street Number</label>
          </div>
          <div class="input-field col s6">
            <input id="Street Name" type="text" class="validate">
            <label for="street_name">Street Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="City" type="text" class="validate">
            <label for="city">City</label>
          </div>
          <div class="input-field col s4">
            <input id="State" type="text" class="validate">
            <label for="state">State</label>
          </div>
          <div class="input-field col s4">
            <input id="Zip" type="text" pattern="[0-9]{5}" class="validate">
            <label for="zip">Zip Code</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="Password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="input-field col s6">
            <input id="Email" type="email" class="validate">
            <label for="email">Email</label>
          </div> 
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="Phone" type="tel" class="validate">
            <label for="phone">Phone</label>
          </div>
        </div>
        <div class="row">
            <div class="col s12">
              <div class="input-field inline">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
              </div>
            </div>
          </div>
      </form>
  </div>
</body>
</html>
