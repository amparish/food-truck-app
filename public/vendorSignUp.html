  <h4>Add Menu Items</h4>
  <form>
    <div class="form-group">
      <label for="itemName">item name</label>
      <input type="text" class="form-control" id="itemName" placeholder="ex: Awesome Taco">
    </div>
    <div class="form-group">
      <label for="itemDescription">description</label>
      <input type="text" class="form-control" id="itemDescription" placeholder="ex: Awesome Taco made to order with fresh pineapple, cilantro, pulled pork and home made BBQ sauce!">
    </div>
      <div class="form-group">
      <label for="itemPrice">price</label>
      <input type="text" class="form-control" id="itemPrice" placeholder="ex: 2.95">
    </div>
  </form>
  <div class="menu">
    
  </div>
    <button type="submit" class="btn btn-default" id="addItem">add item</button>
    <button type="submit" class="btn btn-default" id="submit">Submit</button>
  </div>


  <script type="text/javascript">
    var menu = [];
  $("#addItem").on("click",function(e){
    e.preventDefault();
    var itemName = $("#itemName").val().trim();
    var itemDescription = $("#itemDescription").val().trim();
    var itemPrice = $("#itemPrice").val().trim();
    var item = "<div class='menuItems'>";
    item += "<h4>"+itemName + "</h4>";
    item += "<br>";
    item += "<h4>" + itemDescription + "</h4>";
    item += "<br>";
    item += "<h4>" + itemPrice + "</h4>";
    item += "</div>";
    $(".menu").append(item);
    menu.push({itemName,itemDescription,itemPrice});
  })
    $("#submit").on("click", function(e){
      e.preventDefault();
    });
  </script>
